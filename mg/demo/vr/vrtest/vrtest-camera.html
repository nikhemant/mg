<!DOCTYPE html>
<!-- https://github.com/aframevr/aframe/blob/master/examples/docs/360-gallery/index.html -->
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Test with Camera movement</title>
    <meta name="description" content="VR Test with Camera movement">

    <script src="https://aframe.io/releases/<release_number>/aframe.min.js"></script>
    -->

    <script src="https://unpkg.com/aframe-template-component@3.x.x/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@5.x.x/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.x.x/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.jss"></script>
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        geometry="primitive: plane; height: 1; width: 1"

	<style>
	.rightsidecontainer {
		position: absolute;
		top: 5%;
		right: 3%;
		width: 10%;
		height: 10%;
		display: block;
		justify-content: center;
		align-items: center;
		z-index: 10;
	}
	.buttons {
		/*background-image: url(imgs/mute.png);*/
		background-repeat: no-repeat;
		align-items: center;
		height: 37px;
		width: 47px;
		background-color: rgba(200, 200, 200, 0.3);
		margin: 0.5em;
		padding: 0.5em;
		font-size: 0.5em;
	}
	</style>
  </head>
  <body>
	<div class="rightsidecontainer">
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(119)">Forward -W</button>
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(97)">Left -A</button>
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(115)">Backward -S</button> 
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(100)">Right -D</button> 
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(113)">Up -Q</button>
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(101)">Down -E</button> 
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(114)">Reset -R</button>
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(102)">Set Front -F</button> 
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(99)">Center -C</button> 
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(90)">Zoom in -Z</button> 
		<button id="btnplaypause" class="buttons playimg" style="display: block;" onclick="processKeyPress(122)">Zoom out -z</button> 
	</div>
    <a-scene>
      <a-assets>
		<a-asset-item id="peleModel_scissor_kick" src="scissor_kick.glb"></a-asset-item>
		<a-asset-item id="peleModel_pass" src="pass.glb"></a-asset-item>
		
        <img id="museum" crossorigin="anonymous" src="museum.jpg">
        <!-- <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg"> 
        <img id="city-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-city.jpg">
        <img id="cubes-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-cubes.jpg">
        <img id="sechelt-thumb" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/thumb-sechelt.jpg">
        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>
        <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
        <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">-->

      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#museum"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade"
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-sky>

		<a-entity id="model" gltf-model="#peleModel_scissor_kick" position="0 -1 -2" scale="0.37 0.37 0.37" rotation="0 90 0" animation-mixer="clip: mixamo.com"></a-entity>
		<a-entity id="model" gltf-model="#peleModel_pass" position="0.8 -1 1.5" scale="0.37 0.37 0.37" rotation="0 180 0" animation-mixer="clip: mixamo.com"></a-entity> 
      <!-- Image links. 
      <a-entity id="links" layout="type: line; margin: 1.5" position="-1.5 -1 -4">
        <a-entity template="src: #link" data-src="#museum" data-thumb="#city-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#cubes" data-thumb="#cubes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#sechelt" data-thumb="#sechelt-thumb"></a-entity>
      </a-entity>-->

      <!-- Camera + cursor. -->
      <a-entity id="camera" camera look-controls position="0 0 0">
        <a-cursor
          id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__mouseenter="_event: mouseenter; color: springgreen"
          event-set__mouseleave="_event: mouseleave; color: black"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
  <script>
  
		//https://stackoverflow.com/questions/56344425/allow-touch-control-up-and-down-in-aframe
		//to fix the up down movement on mobile devices
		AFRAME.components["look-controls"].Component.prototype.onTouchMove = function (t) {
			//console.log(this.touchStarted);
			if (this.touchStarted && this.data.touchEnabled) {
				this.pitchObject.rotation.x += .6 * Math.PI * (t.touches[0].pageY - this.touchStart.y) / this.el.sceneEl.canvas.clientHeight;
				this.yawObject.rotation.y += /*  */ Math.PI * (t.touches[0].pageX - this.touchStart.x) / this.el.sceneEl.canvas.clientWidth;
				this.pitchObject.rotation.x = Math.max(Math.PI / -2, Math.min(Math.PI / 2, this.pitchObject.rotation.x));
				this.touchStart = {
					x: t.touches[0].pageX,
					y: t.touches[0].pageY
				}
			}
		}
		/*
		AFRAME.components["look-controls"].Component.prototype.onTouchEnd = function (t) {
				//console.log(document.querySelector("#camera").object3D.rotation.y);
				//document.querySelector("#image-360").object3D.rotation.x += -1 * (document.querySelector("#camera").object3D.rotation.x);
				document.querySelector("#image-360").object3D.rotation.y += -1 * (document.querySelector("#camera").object3D.rotation.y);
				////document.querySelector("#image-360").object3D.rotation.z += -1 * (document.querySelector("#camera").object3D.rotation.z);
				document.querySelector("#camera").components['look-controls'].pitchObject.rotation.set(0,0,0);
				document.querySelector("#camera").components['look-controls'].yawObject.rotation.set(0,0,0);
		}*/	
		
		function zoomcamera(inout) {		
			let cam = document.querySelector("#camera").getAttribute("camera");			
			if(inout == 1 ) { cam.zoom += 0.1; } 
			else if(inout == 0 ) { cam.zoom -= 0.1; }			
			else if(inout == -1 ) { cam.zoom = 1; } //reset			
			document.querySelector("#camera").setAttribute("camera", cam);
		}
		
		function goToCenter() {		
			document.querySelector("#camera").object3D.position.set(0,0,0);
		}
		
		function defaultPosition() {		
			document.querySelector("#camera").components['look-controls'].pitchObject.rotation.set(0,0,0);
			document.querySelector("#camera").components['look-controls'].yawObject.rotation.set(0,0,0);
			document.querySelector("#image-360").object3D.rotation.set(0,0,0);
			goToCenter(); //document.querySelector("#camera").object3D.position.set(0,0,0);
			zoomcamera(-1);
		}
		
		function setFront() {
			//console.log(document.querySelector("#camera").object3D.rotation.y);
			if(confirm("you will be taken to center and eyelevel if you are not?")) {		
				goToCenter();
				
				document.querySelector("#image-360").object3D.rotation.x = 0;//+= -1 * (document.querySelector("#camera").object3D.rotation.x);
				document.querySelector("#image-360").object3D.rotation.y += -1 * (document.querySelector("#camera").object3D.rotation.y);
				////document.querySelector("#image-360").object3D.rotation.z += -1 * (document.querySelector("#camera").object3D.rotation.z);
				
				//https://stackoverflow.com/questions/52432122/how-to-programmatically-rotate-the-camera-in-the-a-frame-scene
				document.querySelector("#camera").components['look-controls'].pitchObject.rotation.set(0,0,0);
				document.querySelector("#camera").components['look-controls'].yawObject.rotation.set(0,0,0);
			}
		}
				
		
	document.onkeypress = function (e) {
		e = e || window.event;
		//alert(e.keyCode);
		// use e.keyCode
/*
		119 - w	-fromt
		97 -a -left
		115 - s -back
		100 -d -right
		113 - q - up
		101 - e - down
*/
		processKeyPress(e.keyCode);
	};
  //document.querySelector("#camera").object3D.position.set(1, 1, 1);
  //document.querySelector("#camera").object3D.position.y=5

	function processKeyPress(keyCode) {
	
		let x=0,y=0,z=0;
		
		switch(keyCode) {
		  case 87:
		  case 119:
			console.log("w-front");
			z = document.querySelector("#camera").object3D.position.z;
			document.querySelector("#camera").object3D.position.z = z-1;
			break;
		  case 65:
		  case 97:
			console.log("a-left");
			x = document.querySelector("#camera").object3D.position.x;
			document.querySelector("#camera").object3D.position.x = x-1;
			break;
		  case 83:
		  case 115:
			console.log("s-back");
			z = document.querySelector("#camera").object3D.position.z;
			document.querySelector("#camera").object3D.position.z = z+1;
			break;
		  case 68:
		  case 100:
			console.log("d-right");
			x = document.querySelector("#camera").object3D.position.x;
			document.querySelector("#camera").object3D.position.x = x+1;
			break;
		  case 81:
		  case 113:
			console.log("q-up");
			y = document.querySelector("#camera").object3D.position.y;
			document.querySelector("#camera").object3D.position.y = y+1;
			break;
		  case 69:
		  case 101:
			console.log("e-down");
			y = document.querySelector("#camera").object3D.position.y;
			document.querySelector("#camera").object3D.position.y = y-1;
			break;
		  case 82:
		  case 114:
			console.log("r-reset");
			//window.location.reload();
			defaultPosition();
			break;
		  case 70:
		  case 102:
			console.log("X-Set front");
			setFront();
			break;
		  case 67:
		  case 99:
			console.log("C-Goto Center");
			goToCenter();
			break;
		  case 90:
			console.log("Z-Zoom in");
			zoomcamera(0);
			break;
		  case 122:
			console.log("z-Zoom out");
			zoomcamera(1);
			break;
		  case 88:
		  case 120:
			console.log("X-...");
			goToCenter();
			break;
		  case 86:
		  case 118:
			console.log("V-...");
			goToCenter();
			break;
		  default:
			// code block
		}
	}
	
  
  </script>
  
</html>
