<script>
document.addEventListener("DOMContentLoaded", function() {
	mdlmetaf = params.has('mdlmetaf')?params.get('mdlmetaf'):mdlmetaf;
	mdlloopy = params.has('mdlloopy')?params.get('mdlloopy'):mdlloopy;
});	

async function loadMdl(mdlmetaf, objentitynum){
	const jsonData = await getMdlMetadataFromApi(mdlmetaf, objentitynum).catch((response) => { console.log(response.status, response.statusText, "fetchloadjsonfunctionfailed"); }); //gets single model metadata
	setMdlParams(jsonData, "objentity-" + objentitynum, objentitynum);
}

function PlayPause()
{
	let el = document.getElementById("btnscale");
	if(el.value != "") {
		let el = document.getElementById("btnplaypause");
		if (el.classList.contains("playimg")) {
		  el.classList.remove("playimg");
		  el.classList.add("pauseimg");
		  bgSound.play();
		} else {
		  el.classList.remove("pauseimg");
		  el.classList.add("playimg");
		  bgSound.pause(); 
		}
	}
}

function scale() {
	let el = document.getElementById("btnscale");
	if(el.value != "") {
		objmdl = document.getElementById(el.value);
		if (el.classList.contains("incscale")) {
		  el.classList.remove("incscale");
		  el.classList.add("decscale");	  	  
		  //scale * 2
		  let mdlscale = (objmdl.getAttribute("scale").x * 2) + " " + (objmdl.getAttribute("scale").y * 2) + " " + (objmdl.getAttribute("scale").z * 2) ;
		  objmdl.setAttribute("scale", mdlscale);
		} else {
		  el.classList.remove("decscale");
		  el.classList.add("incscale");
		  //scale / 2
		  let mdlscale = (objmdl.getAttribute("scale").x / 2) + " " + (objmdl.getAttribute("scale").y / 2) + " " + (objmdl.getAttribute("scale").z / 2) ;
		  objmdl.setAttribute("scale", mdlscale);
		}
		divbottom.innerText = "scale";
	}
}

async function spell() {
	let elbtnspell = document.getElementById("btnspell");
	if(elbtnspell.value != "") {
		divbottom.innerText = elbtnspell.value + "spell";
		let spelltextarr = elbtnspell.value.split('');
		let displaytext = "";
		elbtnspelltext = document.getElementById("divspelltext");
		for(index in spelltextarr) {
			displaytext += spelltextarr[index];
			elbtnspelltext.innerText = displaytext;
			await sleep(500);
		}
	}
}

function sleep(ms) {
  return new Promise(resolve => setTimeout(resolve, ms));
}

//set model parameters
function setMdlParams(data, objentityid, objentitynum) {		
	const mdlsobj=data;
	const mdlcode=objentitynum;
	let mdlname = mdlsobj[mdlcode].n; //name of model to spell
	let mdlfilepath = mdlsobj[mdlcode].p;
	let mdlobj = mdlfilepath + mdlsobj[mdlcode].o;
	let mdlmtl = mdlfilepath + mdlsobj[mdlcode].m;
	let mdlpath = "obj: url(" + mdlobj + "); mtl: url(" + mdlmtl + ")";
	let mdlsoundfilename = mdlsobj[mdlcode].s;
	let mdlscale = mdlsobj[mdlcode].k;
	let mdlrotation = mdlsobj[mdlcode].r;
	let mdlanimation = mdlsobj["defaultanimation"];// + "to: " + mdlsobj[mdlcode].a; //only "to" param changes
	let animationfrom = mdlsobj[mdlcode].a;
	let animationto = mdlsobj[mdlcode].a;
	let mdlposition = mdlsobj["defaultposition"];
	if(mdlsobj[mdlcode].po) { mdlposition = mdlsobj[mdlcode].po; } //read position if defined
	if(mdlsobj[mdlcode].a == "") { mdlloopy = 0; mdlanimation = ""; }
	
	if(params.has('scale')) { mdlscale = params.get('scale').replace(new RegExp(":", 'g'), " "); }
	if(params.has('position')) { mdlposition = params.get('position').replace(new RegExp(":", 'g'), " "); }
	if(params.has('rotation')) { mdlrotation = params.get('rotation').replace(new RegExp(":", 'g'), " "); } 
	if(params.has('animationfrom')) { animationfrom = params.get('animationfrom').replace(new RegExp(":", 'g'), " "); } 
	if(params.has('animationto')) { animationto = params.get('animationto').replace(new RegExp(":", 'g'), " "); } 
	mdlanimation = mdlsobj["defaultanimation"] + "from: " + animationfrom + "; to: " + animationto; 
	if(params.has('mdlloopy')) { mdlloopy = params.get('mdlloopy'); }
	
	mdlanimation = mdlsobj[mdlcode].a.startsWith("property:")?mdlsobj[mdlcode].a:mdlanimation; //full animation provided for individual model
	
	objmdl = document.getElementById(objentityid);
	//objmdl.getAttribute("obj-model") 
	if( mdlsobj[mdlcode].m == "") { //not obj but glb/gltf
		mdlpath = "url(" + mdlobj + ")"; 
		objmdl.setAttribute("gltf-model", mdlpath); 
		objmdl.setAttribute("animation-mixer", ""); 
	} else { 
		objmdl.setAttribute("obj-model", mdlpath);
	}		
	objmdl.setAttribute("scale", mdlscale);
	objmdl.setAttribute("rotation", mdlrotation);
	objmdl.setAttribute("position", mdlposition);
	if(mdlloopy == "1") { objmdl.setAttribute("animation", mdlanimation); }

	//set object specific attributes in user defined attributes				
	let soundfilepath = mdlsoundfilename.startsWith("http")?mdlsoundfilename:mdlfilepath + mdlsoundfilename; //do not join path if full path is given
	objmdl.setAttribute("mdlname", mdlname);
	objmdl.setAttribute("mdlsound", soundfilepath);
	
	setsound(objmdl);
}

function setsound(objmdl) {
	let elspell = document.getElementById("btnspell");
	elspell.value = objmdl.getAttribute("mdlname");
	divbottom.innerText = elspell.value;
	document.getElementById('btnscale').value = objentityid;
	
	document.getElementById("divspelltext").innerText = "";
	
	let elsound = document.getElementById("btnplaypause");
	elsound.classList.remove("pauseimg");
	elsound.classList.add("playimg");
	bgSound.pause(); 
	
	bgSound = new Audio(objmdl.getAttribute("mdlsound"));
	bgSound.loop = true;
}

	/*API - begin****************/
	//this block should be inside a js file/module to be edited independently
	async function getMdlMetadataFromApi(mdlmetaf, mdlcode){
		let apilink = mdlmetaf;
		let mdlDataJson = await fetch(apilink) 
		  .then((res) => { return res.json(); })
		  .catch((response) => { console.log(response.status, response.statusText, "fetchmodelapifailed"); });	
		const seljson = getselmdljson(mdlDataJson, mdlcode);
		return seljson;
		
	}
	
	//get selected model meta from full list
	function getselmdljson(data, mdlcode) {
		let singleseljson = {}
		singleseljson["defaultanimation"] = data["defaultanimation"];
		singleseljson["defaultposition"] = data["defaultposition"];
		singleseljson[mdlcode] = data[mdlcode];
		
		return singleseljson;	
	}
	/*API - end****************/
</script>
